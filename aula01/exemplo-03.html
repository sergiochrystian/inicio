<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Pedir para o usuário digitar um numero
        let n1 = prompt("Digite um número aqui:");

        //Converter em numero inteiro
        n1 = parseInt(n1)

        // Pedir para o usuário digitar outro número
        let n2 = prompt('Digite outro número:')

        //Converter em numero inteiro
        n2 = parseInt(n2)

        //Mostrar a divisão concatenando com o texto "a divisão é:..."
        alert("a divisão é: " + (n1 / n2) )

        //Mostrar a multiplicação concatenando com o texto "a multiplicação é:
        alert("a multiplicação é: " + (n1 * n2) )

        //Mostrar a subtração concatenando com o texto "a subtração é:..."
        alert("a subtração é: " + (n1 - n2) )
        //AQUI NA SUBTRAÇÃO É NECESSÁRIO ADICIONAR PARENTESES ENTRE A SUBTRAÇÃO ANTES PARA O NAVEGADOR FAZER PRIMEIRO ESSE CALCULO PARA DEPOIS CONCATENAR COM O TEXTO.

        //Mostrar a soma concatenando com o texto "a soma é:..."
        alert("a soma é " + (n1 + n2) )
    </script>
</body>
</html>
