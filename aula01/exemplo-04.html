<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>
        // Pedir para o usuário digitar dois números
    // No primeiro n1 foi feito de uma maneria e no n2 de outra forma com otimização para o mesmo resultado.
        let n1 = prompt("Digite um número")
        n1 = parseFloat(n1)

        let n2 = parseFloat(prompt("Digite outro número"))
        
        // Calcular a média
        let media = (n1 + n2) / 2
    // Os parenteses entre (n1 + n2) foram inseridos pra que seja feito primeiro a soma e só depois a divisão. MULTIPLICAÇÃO E DIVISÃO tem preferência em cima de + e -
    
        // Mostrar a média na tela
        alert("A média é: " + media)
    </script>
</body>
</html>
