<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ATENÇÃO: PARA ESSE EXERCÍCIO, VOCÊ PODE CRIAR APENAS UMA ÚNICA VARIÁVEL
    
        // CRIE UMA VARIÁVEL E ATRIBUA O VALOR 10
        let n = 10

        // SOME 5 Á ESSA VARIÁVEL E RETRIBUA O VALOR
        n += 5
        
        // MULTIPLIQUE O VALOR DA VARIÁVEL POR 5 E RETRIBUA O VALOR
        n *= 5

        // SOME 1 A VARIÁVEL E RETRIBUA O NOVO VALOR
        n++

        // SEM ALTERAR O VALOR DA VARIÁVEL, MOSTRE NA TELA O RESTO DA DIVISÃO POR 6. A MENSAGEM DEVE SER: O RESTO DA DIVISÃO DE (VARIÁVEL) POR 6 É (RESULTADO)
        alert("O resultado da divisão de " + n + " por 6 é: " + (n % 6))

        
        // sem alterar o valor da variável, mostre na tela o resto da divisão por 6 elevado ao quadrado.
        // a mensagem deve ser: O quadrado do resto da divisão de (variável) por 6 é o (resultado)
        alert("O resultado do resto da divisão de "+ n +" por 6 é " + ( (n % 6) ** 2) )


        // MOSTRE NA TELA O VALOR DA VARIÁVEL
        alert(n)


        // AGORA DIVIDA O VALOR DA VARIAVEL POR 4 E REATRIBUA O VALOR
        n /= 4

        // QUAL O VALOR DA VARIÁVEL??
        alert(n)

    </script>
</body>
</html>
