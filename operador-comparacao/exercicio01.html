<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Exercício 1</h1>
    <h2>Pedir para o usuário digitar dois números entre 0 a 10 e mostrar na tela um boolean indicando se o segundo número é maior ou igual ao primeiro</h2>
    <script>
        let n1 = parseFloat(prompt("Digite um número de 0 à 10"))
        let n2 = parseFloat(prompt("Digite outro número de a à 10"))

        alert("O segundo número é maior ou igual ao primeiro?" + (n2 <= n1))

    </script>
</body>
</html>
